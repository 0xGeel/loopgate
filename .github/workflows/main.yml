name: "Main"
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm install

      - name: ✅ Run linter
        run: npm run lint

      - name: 🧪 Run tests
        run: npm run test
