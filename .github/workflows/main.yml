name: "Main"
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run linter
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test
