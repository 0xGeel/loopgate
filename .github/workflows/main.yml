name: "Main"
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON: ${{ secrets.SUPABASE_ANON }}
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm install

      - name: ✅ Run linter
        run: npm run lint

      - name: 🧪 Run tests
        run: npm run test
